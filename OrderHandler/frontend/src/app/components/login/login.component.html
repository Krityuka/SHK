<div class="card" style="width: 18rem;">
  <div class="card-body">
  <h5 class="card-title">Login</h5>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<div *ngIf="message">
    {{ message }}
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="exampleInputEmail1" formControlName="username" required placeholder="Enter username">
	<mat-error *ngIf="username.invalid">Username is required</mat-error>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" formControlName="password" required [type]="hidePassword ? 'password' : 'text'">
	<mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
	<mat-error *ngIf="password.invalid">Password is required</mat-error>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
</form>
</div>
</div>

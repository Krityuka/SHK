<h1 class="display-2">Order {{ request.id }}</h1>
<dl class="row">
  <dt class="col-sm-3">Location</dt>
  <dd class="col-sm-9">{{ request.location }}</dd>

  <dt class="col-sm-3">Title</dt>
  <dd class="col-sm-9">{{ request.title }}</dd>
  
  <dt class="col-sm-3">Description</dt>
  <dd class="col-sm-9">{{ request.description }}</dd>
  
  <dt class="col-sm-3">Status</dt>
  <dd class="col-sm-9">{{ request.status }}</dd>

</dl>
	<a mat-flat-button color="primary" [routerLink]="['/requests', request.id, 'edit']">Edit</a>

<button mat-raised-button routerLink="/requests">Back</button>
